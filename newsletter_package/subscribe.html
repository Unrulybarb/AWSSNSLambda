<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Newsletter Subscribe</title>
  <style>
    body{font-family: Arial, sans-serif; padding: 2rem; max-width:600px; margin:auto}
    input, button{padding:0.6rem; font-size:1rem}
    .status{margin-top:1rem}
  </style>
</head>
<body>
  <img src="logo.jpeg" alt="logo" style="max-width:120px; display:block; margin-bottom:1rem" />
  <h2>Subscribe to newsletter</h2>
  <input id="email" type="email" placeholder="you@example.com" />
  <button id="send">Subscribe</button>
  <div class="status" id="status"></div>

  <script>
    // After deploying replace API_URL with your API Gateway invoke URL (including /subscribe)
    const API_URL = "https://REPLACE_WITH_YOUR_API.execute-api.REGION.amazonaws.com/subscribe";

    document.getElementById('send').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const status = document.getElementById('status');
      if (!email) { status.textContent = 'Enter email'; return; }

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email })
        });

        const data = await resp.json().catch(()=>({}));
        if (resp.ok) {
          status.textContent = "Subscription requested. Check your email to confirm.";
        } else {
          status.textContent = `Error: ${data.message || resp.statusText || 'Unknown error'}`;
        }
      } catch (e) {
        status.textContent = "Network error: " + e.message;
      }
    });
  </script>
</body>
</html>
